<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<form>
			<div class="panel-section panel-section-formElements">
				<div class="panel-formElements-item">
					<label for="shortcut">Keyboard shortcut to open Todoist in the sidebar:</label>
					<div class="browser-style">
						<input type="text" id="shortcut" />
					</div>
				</div>			
				<div class="panel-formElements-item">
					<div class="browser-style">
						<input type="checkbox" id="tweetdeck" />
					</div>
					<label for="tweetdeck">Enable TweetDeck mode</label>
					<p id="demo"></p>
				</div>	
				<div class="panel-formElements-item">
					<button type="submit" class="browser-style panel-section-footer-button default" id="update">Update</button>
					<div class="panel-section-footer-separator"></div>
					<button class="browser-style panel-section-footer-button" id="reset">Reset to default</button>
				</div>
			</div>
		</form>
		<script src="options.js"></script>
	</body>

</html>
