<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<form>
			<div class="panel-section panel-section-formElements">
				<div class="panel-formElements-item">
					<label>Keyboard shortcut to open Twitter in the sidebar
						<div class="browser-style">
							<input type="text" id="shortcut" />
						</div>
					</label>
				</div>			
				<div class="panel-formElements-item">
					<label>Use Tweetdeck instead of Twitter
						<div class="browser-style">
							<input type="checkbox" id="tweetdeck" />
						</div>
					</label>
				</div>	
				<div class="panel-formElements-item">
					<button type="submit" class="browser-style panel-section-footer-button default" id="update">
						Update
					</button>
					<div class="panel-section-footer-separator"></div>
					<button class="browser-style panel-section-footer-button" id="reset">Reset to default</button>
				</div>
			</div>
		</form>
		<script src="options.js"></script>
	</body>

</html>
